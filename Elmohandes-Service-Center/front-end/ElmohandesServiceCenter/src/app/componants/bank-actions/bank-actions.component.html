<div class="form-container">
  <h2>{{ isAddMode ? 'Add Bank Field' : 'Update Bank Field' }}</h2>

  <form [formGroup]="bankForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input formControlName="name" required placeholder=" " />
      <label>Name</label>
    </div>

    <div class="form-group">
      <input type="number" formControlName="quantity" required placeholder=" " />
      <label>Quantity</label>
    </div>

    <div class="form-group">
      <input type="number" formControlName="price" required placeholder=" " />
      <label>Price</label>
    </div>

    <button type="submit" [disabled]="bankForm.invalid">
      {{ isAddMode ? 'Add' : 'Update' }}
    </button>
  </form>
</div>
