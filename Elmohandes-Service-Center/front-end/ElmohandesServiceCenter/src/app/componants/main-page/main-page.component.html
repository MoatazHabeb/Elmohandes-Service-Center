<div class="dashboard-container">
  <div class="action-card">
    <h2 class="card-title">Service Center Dashboard</h2>
    <div class="button-grid">
      <!-- 1. Clients -->
      <button class="action-button clients" routerLink="/clients">
        <i class="icon ion-ios-people"></i>
        <span>Clients</span>
      </button>

      <!-- 2. Bills -->
      <button class="action-button bills" routerLink="/bills">
        <i class="icon ion-ios-card"></i>
        <span>Bills</span>
      </button>

      <!-- 3. Create Client -->
      <button class="action-button create-client" routerLink="/clientsactions/addclient">
        <i class="icon ion-ios-person-add"></i>
        <span>Create Client</span>
      </button>

      <!-- 4. Create Bill -->
      <button class="action-button create-bill" routerLink="/create-bill">
        <i class="icon ion-ios-document-outline"></i>
        <span>Create Bill</span>
      </button>

      <!-- 5. My Repo -->
      <button class="action-button repo" routerLink="/bank">
        <i class="icon ion-ios-folder-open"></i>
        <span>My Repo</span>
      </button>

      <!-- 6. My Team -->
      <button class="action-button team" routerLink="/team">
        <i class="icon ion-ios-contacts"></i>
        <span>My Team</span>
      </button>
    </div>
  </div>
</div>
